<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
    <div id="navbar"></div>

    <div>
        <h3>Add Post</h3>
        <input type="text" id="id" placeholder="id">
        <input type="text" id="caption" placeholder="caption">
        <input type="file" id="image">
        <button id="create_btn">Create Post</button>
    </div>
    <div>
        <h3>Delete Post</h3>
        <input type="text" id="delete_id">
        <button id="delete_btn">Delete Post</button>
    </div>
    <div>
        <h3>Update Post</h3>
        <input type="text" id="update_id" placeholder="id">
        <input type="text" id="update_caption" placeholder="caption">
        <button id="update_btn">Update Caption</button>
    </div>
</body>
</html>
<script type="module" src="create.js"></script>
